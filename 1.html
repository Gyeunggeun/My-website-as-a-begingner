    <h2>HTML</h2>

      <p>HTML(Hypertext Markup Language)은 웹 페이지와 그 내용을 구조화하기 위해 사용하는 코드입니다. 예를 들면, 컨텐트는 여러 개의 문단, 글 머리 목록이 구조화된 것이거나 사진이나 데이터 테이블일 수도 있습니다. 제목과 같이 이 글은 HTML과 그 기능에 대한 기본적인 이해를 제공할 것입니다.</p>

    <script> strong tag는 굵은 글씨, u tag는 밑줄을 치는 태그</script>
    <script> a tag는 링크를 거는 태그이며, href=""에서 "" 사이에 원하는 링크를 걸면 된다 (h reference)</script>
      <script> 툴팁이 뜨길 원하면 title=""에 원하는 텍스트 입력, target="_blank"태그 사용 시 새 창에서 링크가 열림</script>



    <script>h1 tag는 제목을 나타내는 태그</script>
    <script>h2 tag는 제목을 나타내는 태그, h1 보단 하위 제목</script>
    <img src="coding.jpg" width="100%">
    <script> br tag는 줄바꿈, p tag는 하나의 문단이라는 것을 알려주는 태그</script>
    <script> li tag는 리스팅을 하는 태그</script>
  <script> ul tag는 Unordered list, 여러 개의 리스트가 있을 때, 각각을 구분해주는 태그,</script>
  <script> ol tag는 Orderd list, 리스트의 숫자를 자동으로 부여해주는 태그</script>
